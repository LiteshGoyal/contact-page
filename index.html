<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="dccl--responsive-contact-page/contact-form-icon.svg" alt="">
    </header>
    <main>
        <div class="head">
            <h1 class="mainheading">
                Interested in our business pricing?
            </h1>
            <h1 class="para">
                Fill out the form to view details and we'll contact you as soon as possible.
            </h1>
        </div>
        <div class="formbox">
            <div class="namebox formcontent">
                <label for="nametype" class="formtext">Name</label>
                <input type="text" name="nametype" placeholder="Ethan Johnson" >
            </div>
            <div class="companyemailbox formcontent">
                <label for="mailtype">Company Email</label>
                <input type="text" name="mailtype" id="" placeholder="ethan@johnson.com">
            </div>
            <div class="companysizebox formcontent">
                <label for="sizetype">Company size</label>
                <input type="text" name="sizetype" id="size" placeholder="50-100 employees">
            </div>
            <div class="subjectbox formcontent">
                <label for="subjecttype">Subject</label>
                <input type="text" name="subjecttype" id="subject" placeholder="Building landing pages">
            </div>
            <div class="messagebox formcontent">
                <label for="messagetype">Message</label>
                <!-- <input type="text" name="messagetype" id="" placeholder="50-100 employees"> -->
                <textarea name="messagetype" id="" cols="30" rows="10" placeholder="50-100 employees"></textarea>
            </div>
            <div class="submit">
                <button class="submitt"><b>Contact Sales</b></button>
            </div>
        </div>
    </main>
</body>

</html>
